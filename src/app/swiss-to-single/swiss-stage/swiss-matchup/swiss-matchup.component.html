<div class="container">
    <div *ngFor="let element of round.data">
        <div class="row w-100 justify-content-between mb-5">
            <div class="col-12 col-md-4">
                <app-team-card [id]="element.team1" class="swissTeam"></app-team-card>
            </div>
            <div class="col-12 col-md-2">
                <mat-form-field appearance="fill" color="primary" style="width: 100%;">
                    <mat-label>Score</mat-label>
                    <input matInput type="number" [(ngModel)]="element.team1Wins" (input)="this.checkValid()" min="0"
                        max="3">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-2">
                <mat-form-field appearance="fill" color="primary" style="width: 100%; padding: 0;">
                    <mat-label>Score</mat-label>
                    <input matInput type="number" [(ngModel)]="element.team2Wins" (input)="this.checkValid()" min="0"
                        max="3">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
                <app-team-card [id]="element.team2" class="swissTeam"></app-team-card>

            </div>
        </div>
        <mat-divider></mat-divider>

    </div>

</div>
