<mat-toolbar>
    Swiss Stage
</mat-toolbar>
<button (click)="testButton()">Test</button>
<div class="container">
    <div class="item" style="flex-grow: 1;">
        <app-leader-board [teams]="teams" [displayedColumns]="displayedColumns"></app-leader-board>
    </div>
    <div class="item" style="flex-grow: 2;">
        <mat-toolbar>
            Round 1
        </mat-toolbar>
        <!-- Round 1 -->
        <app-swiss-matchup [round]="round1" (isValid)="initiateRound2($event)" style="width: 100%;"></app-swiss-matchup>

        <!-- Round 2 -->
        <mat-toolbar>
            Round 2
        </mat-toolbar>
        <div class="container">
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>High</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round2High" (isValid)="round2H($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>Low</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round2Low" (isValid)="round2L($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
        <!-- Round 3 -->
        <mat-toolbar>
            Round 3
        </mat-toolbar>
        <div class="container">
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>High</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round3High" (isValid)="round3H($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>Mid</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round3Mid" (isValid)="round3M($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>Low</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round3Low" (isValid)="round3L($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>

        <!-- Round 4 -->
        <mat-toolbar>
            Round 4
        </mat-toolbar>
        <div class="container">
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>High</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round4High" (isValid)="round4H($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>Low</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round4Low" (isValid)="round4L($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
        <!-- Round 2 -->
        <mat-toolbar>
            Round 5
        </mat-toolbar>
        <div class="container">
            <div class="item" style="flex-grow: 1;">
                <mat-card>
                    <mat-card-title>High</mat-card-title>
                    <mat-card-content>
                        <app-swiss-matchup [round]="round5" (isValid)="this.round5Val($event)" style="width: 100%;">
                        </app-swiss-matchup>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>

</div>
