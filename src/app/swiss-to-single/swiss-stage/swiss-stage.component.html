<mat-toolbar>
    Swiss Stage
</mat-toolbar>
<mat-grid-list cols="2">
    <mat-grid-tile>
        <table mat-table [dataSource]="teams">
            <ng-container matColumnDef="seed">
                <th mat-header-cell *matHeaderCellDef>Seed</th>
                <td mat-cell *matCellDef="let element"> {{ element.team.seed }} </td>
            </ng-container>
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef>Team Name</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-team [team]="element"></app-swiss-team>
                </td>
            </ng-container>
            <ng-container matColumnDef="Round 1">
                <th mat-header-cell *matHeaderCellDef>Round 1</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-opponent [opponent]="element.opponents[0]"></app-swiss-opponent>
                </td>
            </ng-container>
            <ng-container matColumnDef="Round 2">
                <th mat-header-cell *matHeaderCellDef>Round 2</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-opponent *ngIf="element.opponents[1]" [opponent]=" element.opponents[1]">
                    </app-swiss-opponent>
                </td>
            </ng-container>
            <ng-container matColumnDef="Round 3">
                <th mat-header-cell *matHeaderCellDef>Round 3</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-opponent *ngIf="element.opponents[1]" [opponent]="element.opponents[2]">
                    </app-swiss-opponent>
                </td>
            </ng-container>
            <ng-container matColumnDef="Round 4">
                <th mat-header-cell *matHeaderCellDef>Round 4</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-opponent *ngIf="element.opponents[1]" [opponent]="element.opponents[3]">
                    </app-swiss-opponent>
                </td>
            </ng-container>
            <ng-container matColumnDef="Round 5">
                <th mat-header-cell *matHeaderCellDef>Round 5</th>
                <td mat-cell *matCellDef="let element">
                    <app-swiss-opponent *ngIf="element.opponents[4]" [opponent]="element.opponents[4]">
                    </app-swiss-opponent>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef=" displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile>
        <!-- Round 1 -->
        <form>
            <mat-form-field appearance="fill" color="primary" style="width: 100px;">
                <mat-label>Score</mat-label>
                <mat-select>
                    <mat-option value="0">0</mat-option>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" color="primary" style="width: 100px;">
                <mat-label>Score</mat-label>
                <mat-select>
                    <mat-option value="0">0</mat-option>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-grid-tile>
</mat-grid-list>
