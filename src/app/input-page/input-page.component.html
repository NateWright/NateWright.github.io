<div>
    <mat-toolbar>
        North America
    </mat-toolbar>
    <div class="container">
        <app-regional-card *ngFor="let event of naEvents" [url]="event.csvURL" [regionalName]="event.regionalName"
            [format]="event.format" (click)="initiateTeams($event)">
        </app-regional-card>
    </div>

</div>
<div>
    <mat-toolbar>
        Europe
    </mat-toolbar>
    <div class="container">
        <app-regional-card *ngFor="let event of euEvents" [url]="event.csvURL" [regionalName]="event.regionalName"
            [format]="event.format" (click)="initiateTeams($event)">
        </app-regional-card>
    </div>
</div>
