<div>
    <mat-toolbar>
        North America
    </mat-toolbar>
    <div class="container">
        <app-regional-card *ngFor="let event of naEvents" [url]="event.csvURL" [regionalName]="event.regionalName"
            [format]="event.format" (click)="initiateTeams($event)">
        </app-regional-card>
    </div>

</div>
<div style="padding-top: 10px;">
    <mat-toolbar>
        Europe
    </mat-toolbar>
    <div class="container">
        <app-regional-card *ngFor="let event of euEvents" [url]="event.csvURL" [regionalName]="event.regionalName"
            [format]="event.format" (click)="initiateTeams($event)">
        </app-regional-card>
    </div>
</div>
<span></span>
<div style="padding-top: 10px;">
    <mat-toolbar color="accent">
        Build your own Bracket
    </mat-toolbar>
    <div class="container">
        <button mat-button class="card">
            <mat-card mat-button routerLink="/byob">
                <mat-card-header>
                    <mat-card-title>Start HERE</mat-card-title>
                </mat-card-header>
            </mat-card>
        </button>
    </div>
</div>
